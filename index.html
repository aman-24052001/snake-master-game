<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f25 0%, #2d3436 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .game-wrapper {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .game-wrapper:hover {
            transform: translateY(-5px);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .score-label {
            font-size: 1.2em;
            color: #4CAF50;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #gameBoard {
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #fff;
            font-size: 0.8em;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .game-over h2 {
            font-size: 2.5em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .restart-btn {
            padding: 10px 25px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .food-effect {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: foodScore 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes foodScore {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -100%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .power-up {
            position: absolute;
            padding: 5px 10px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
            font-size: 0.8em;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
            100% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
        }

        .level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .achievements {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.8em;
            max-width: 200px;
        }

        .achievement {
            margin: 5px 0;
            padding: 5px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .achievement-icon {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1 class="game-title">Snake Master</h1>
            <div class="score-board">
                <span class="score-label">SCORE</span>
                <span class="score-value" id="score">0</span>
            </div>
        </div>
        
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        
        <canvas id="gameBoard"></canvas>
        
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="resetGame()">Play Again</button>
        </div>
        
        <div class="controls">
            <div>Movement: <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> or <span class="key">WASD</span></div>
            <div style="margin-top: 10px">Press <span class="key">SPACE</span> to restart</div>
        </div>
    </div>

    <div class="achievements">
        <div class="achievement">
            <div class="achievement-icon"></div>
            <span>Speed Demon</span>
        </div>
        <div class="achievement">
            <div class="achievement-icon"></div>
            <span>Apple Master</span>
        </div>
    </div>


<script>
        let level = 1;
        let highScore = 0;

        function updateLevel() {
            level = Math.floor(score / 100) + 1;
            document.getElementById('level').textContent = level;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
            }
        }

        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');

        // Game settings
        const gridSize = 20;
        const tileCount = 20;
        canvas.width = canvas.height = gridSize * tileCount;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = getRandomFoodPosition();
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 150;
        let lastRenderTime = 0;
        let gameRunning = true;

        // Snake colors for gradient effect
        const snakeGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        snakeGradient.addColorStop(0, '#4CAF50');
        snakeGradient.addColorStop(1, '#45a049');

        function getRandomFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
            return position;
        }

        function drawGame() {
            if (!gameRunning) return;

            const currentTime = Date.now();
            if (currentTime - lastRenderTime < gameSpeed) {
                requestAnimationFrame(drawGame);
                return;
            }
            lastRenderTime = currentTime;

            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            clearBoard();
            drawFood();
            drawSnake();
            checkFoodCollision();

            requestAnimationFrame(drawGame);
        }

        function clearBoard() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = snakeGradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // Add eyes to the head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + eyeOffset,
                        segment.y * gridSize + eyeOffset,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    // Right eye
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize - eyeOffset,
                        segment.y * gridSize + eyeOffset,
                        eyeSize,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Add pulsing effect
            ctx.strokeStyle = '#ff6666';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

         function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                food = getRandomFoodPosition();
                score += 10;
                scoreElement.textContent = score;
                updateLevel();
                updateHighScore();
                gameSpeed = Math.max(50, 150 - Math.floor(score / 50) * 5);
                
                // Enhanced score popup effect
                const scorePopup = document.createElement('div');
                scorePopup.className = 'food-effect';
                scorePopup.textContent = `+${10 * level}`;
                scorePopup.style.left = `${food.x * gridSize}px`;
                scorePopup.style.top = `${food.y * gridSize}px`;
                document.querySelector('.game-wrapper').appendChild(scorePopup);
                
                setTimeout(() => scorePopup.remove(), 800);
                
                canvas.classList.add('flash');
                setTimeout(() => canvas.classList.remove('flash'), 300);
                
                return true;
            }
            return false;
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 ||
                head.x >= tileCount ||
                head.y < 0 ||
                head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            canvas.classList.add('flash');
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = getRandomFoodPosition();
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameSpeed = 150;
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            gameOverText.style.display = 'none';
            gameRunning = true;
            canvas.classList.remove('flash');
            drawGame();
        }

        // Event Listeners
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    if (!gameRunning) resetGame();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx === 0) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx === 0) { dx = -1; dy = 0; }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy === 0) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy === 0) { dx = 0; dy = -1; }
            }

            touchStartX = null;
            touchStartY = null;
            e.preventDefault();
        });

        // Start the game
        drawGame();
    </script>

</body>
</html>
